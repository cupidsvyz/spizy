    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --pink-accent: #ff69b4;
            --dark-bg: #1a1a1a;
            --dark-secondary: #282a36;
            --text-primary: #f3f3f3;
            --text-secondary: #a1a1a1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            /* Smooth scrolling for anchor links */
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #2d2d2d 100%);
            height: 100vh;
            max-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            padding: 40px 20px;
            background: #363642;
            overflow-y: hidden;
            animation: gradientAnimation 15s ease infinite;
            /* Dynamic background animation */
            background-size: 200% 200%;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            height: 100%;
            max-height: 100%;
            overflow-y: scroll;
            background: #282a36;
            border-radius: 20px;
        }

        /* Info Container */
        .info-container {
            position: relative;
            background: url('https://images.unsplash.com/photo-1618005182380-4d8f8438790e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            background: #ae4879;
            border-radius: 0;
            padding: 2rem;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .info-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.7);
            z-index: 1;
        }

        .info-content {
            position: relative;
            z-index: 2;
        }

        .profile-pic {
            border: 6px solid var(--pink-accent);
            border-radius: 50%;
            width: 140px;
            height: 140px;
            margin-left: 50%;
            transform: translateX(-50%);
            object-fit: cover;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.5), inset 0 0 10px rgba(255, 105, 180, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-pic:hover {
            transform: translateX(-50%) rotate(10deg);
            /* Slight rotation on hover */
            box-shadow: 0 0 35px rgba(255, 105, 180, 0.7), inset 0 0 15px rgba(255, 105, 180, 0.5);
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2.75rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(45deg, var(--pink-accent), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1rem 0 0.5rem;
        }

        .bio {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Links Container */
        .links-container {
            background: var(--dark-secondary);
            border-radius: 0;
            padding: 1rem 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .link-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            width: 100%;
            box-sizing: border-box;
            padding: 1rem 2rem;
            background: #363642;
            border: 1px solid transparent;
            border-radius: 200px;
            margin-bottom: 20px;
            transition: background 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            color: var(--text-primary);
            opacity: 0;
            /* For staggered animation */
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Staggered animation delays for link items */
        .link-item:nth-child(1) {
            animation-delay: 0.2s;
        }

        .link-item:nth-child(2) {
            animation-delay: 0.3s;
        }

        .link-item:nth-child(3) {
            animation-delay: 0.4s;
        }

        .link-item:nth-child(4) {
            animation-delay: 0.5s;
        }

        .link-item:nth-child(5) {
            animation-delay: 0.6s;
        }

        .inside-item-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .arrow-icon {
            flex-shrink: 0;
        }

        .link-item:hover {
            background: #3d3d3d;
            border-color: var(--pink-accent);
            transform: translateY(-5px);
        }

        .link-item svg {
            width: 34px;
            height: 34px;
            stroke: var(--pink-accent);
            flex-shrink: 0;
        }
        
        .X-image {
            width: 40px;
            height: 40px;
            background: var(--pink-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .link-item img {
            object-fit: contain;
            scale: 0.6;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .link-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Fade Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--pink-accent);
            color: var(--text-primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            z-index: 1000;
        }

        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: scale(1.1);
        }

        /* Desktop Layout */
        @media (min-width: 968px) {
            .main-container {
                display: flex;
                gap: 2rem;
                padding: 3rem 2rem;
            }

            .info-container,
            .links-container {
                flex: 1;
                min-height: 600px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .links-container {
                justify-content: flex-start;

            .info-container {

            .profile-pic {

                height: 160px;

            }

            .bio {

            .link-item:hover {

            }

        /* Mobile Layout */
        @media (max-width: 767px) {
            .main-container {

            }

            }

            .profile-pic {

            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Touch Devices */
        @media (hover: none) {
            .link-item:active {
                background: #3d3d3d;
                border-color: var(--pink-accent);
                transform: scale(0.98);

                transform: scale(1.05);

            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }

        .info-button svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

    <!-- Performance Optimizations and New Features -->
    <script>
        // Lazy load images
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('img[data-src]');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        observer.unobserve(img);
                    }
                });
            });
            images.forEach(img => observer.observe(img));

            // Back to Top Button Logic
            const backToTopButton = document.querySelector('.back-to-top');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopButton.classList.add('show');
                } else {
                    backToTopButton.classList.remove('show');
                }
            });

            // Smooth scroll for back to top
            backToTopButton.addEventListener('click', (e) => {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
